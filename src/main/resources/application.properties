quarkus.datasource.db-kind=mysql
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=${DB_URL}

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=no-file

# Hibernate Configuration
quarkus.hibernate-orm.packages=ca.bcit.timemasters.model
quarkus.hibernate-orm.persistence-unit.timemaster-jpa.datasource=db
quarkus.hibernate-orm.persistence-unit.timemaster-jpa.packages=ca.bcit.timemasters.model

quarkus.http.non-application-root-path=/
quarkus.myfaces.enable=true
quarkus.http.static-resources.location=META-INF/resources


